<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMO-Labs Team</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef7fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .logo h1 {
            margin-left: 15px;
            font-size: 2rem;
            color: #0066cc;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.4rem;
            color: #0066cc;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        .emo-icon {
            font-size: 3rem;
            color: #0066cc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/180092513?s=200&v=4" alt="EMO-Labs Logo">
        <h1>EMO-Labs Team</h1>
    </div>

        </div>

        <div class="card">

            <p>Founder</p>
        </div>

        <div class="card">

</body>
</html>
